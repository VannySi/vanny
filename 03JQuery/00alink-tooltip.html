<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.3 案例研究 -- 某网站的超链接和图片提示效果</title>
    <style>
        #tooltip{
            font-size: 12px;
            position: absolute;
            padding: 2px 5px;
            background-color: #fff;
            border: 1px solid #999;
            -webkit-box-shadow: 3px 3px 3px #999;
            -moz-box-shadow: 3px 3px 3px #999;
            box-shadow: 3px 3px 3px #999;
        }
        li{
            width: 100px;
            height: 100px;
            list-style: none;
            display: inline-block;
        }
    </style>
</head>
<body>
<h1>超链接提示效果</h1>
<div>
    <p><a href="#" class="tooltip" title="这是我的超链接提示1">提示1</a></p>
    <p><a href="#" class="tooltip" title="这是我的超链接提示2">提示2</a></p>
    <p><a href="#" title="这是自带提示1">提示1</a></p>
    <p><a href="#" title="这是自带提示2">提示2</a></p>
</div>
<h1>图片提示效果</h1>
<div>
    <ul>
        <li><a href="images/apple_1_bigger.jpg" class="tooltip" data-title="苹果 iPod"><img src="images/apple_1.jpg" alt="苹果 iPod"></a>
        </li>
        <li><a href="images/apple_2_bigger.jpg" class="tooltip" data-title="苹果 iPod nano"><img src="images/apple_2.jpg" alt="苹果 iPod nano"></a>
        </li>
        <li><a href="images/apple_3_bigger.jpg" class="tooltip" data-title="苹果 iPhone"><img src="images/apple_3.jpg" alt="苹果 iPhone"></a>
        </li>
        <li><a href="images/apple_4_bigger.jpg" class="tooltip" data-title="苹果 Mac"><img src="images/apple_4.jpg" alt="苹果 Mac"></a>
        </li>
    </ul>
</div>
</body>
<script src="../lib/jquery-3.1.1.min.js"></script>
<script>
    $(function () {
        var x = 10;
        var y = 20;
        $('a.tooltip').hover(function (e) {
//            this.myTitle = this.title;
//            this.title = "";
            var imgTitle = $(this).data('title') ? "<br/>" + $(this).data('title') : "";
//            var tooltip = "<div id='tooltip'>" + this.myTitle + "</div>";
            var tooltip = "<div id='tooltip'><img src='" + this.href + "' alt='产品预览图'>" + imgTitle + "</div>";
            $('body').append(tooltip);
            $('#tooltip')
                .css({
                    "top" : (e.pageY + y) + 'px',
                    "left" : (e.pageX + x) + 'px'
                }).show('fast');
        },function () {
//            this.title = this.myTitle;
            $('#tooltip').remove();
        });
    })
</script>
</html>
